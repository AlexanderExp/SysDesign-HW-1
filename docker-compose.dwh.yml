version: "3.8"

# Overlay compose for the DWH part of the project.
# Use together with your existing docker-compose.yml:
#   docker compose -f docker-compose.yml -f docker-compose.dwh.yml up -d

services:
  db-dwh:
    image: postgres:15
    container_name: db-dwh
    environment:
      POSTGRES_USER: dwh
      POSTGRES_PASSWORD: dwh
      POSTGRES_DB: dwh
    ports:
      - "5444:5432"
    volumes:
      - dwh_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dwh -d dwh"]
      interval: 5s
      timeout: 5s
      retries: 20

  airflow-db:
    image: postgres:15
    container_name: airflow-db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 20

  airflow-init:
    image: apache/airflow:2.9.3
    container_name: airflow-init
    depends_on:
      airflow-db:
        condition: service_healthy
    environment: &airflow_env
      _PIP_ADDITIONAL_REQUIREMENTS: apache-airflow-providers-postgres

      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: "dev-secret-key"
      AIRFLOW__WEBSERVER__RBAC: "true"
      # Admin user for Airflow UI:
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
      _AIRFLOW_WWW_USER_FIRSTNAME: Admin
      _AIRFLOW_WWW_USER_LASTNAME: User
      _AIRFLOW_WWW_USER_EMAIL: admin@example.com

      # Airflow connections (edit logins/passwords if they differ in your services):
      AIRFLOW_CONN_RENTAL_DB: postgres://app:app@db-rental:5432/rental
      AIRFLOW_CONN_BILLING_DB: postgres://app:app@db-billing:5432/billing
      AIRFLOW_CONN_DWH_DB: postgres://dwh:dwh@db-dwh:5432/dwh

    volumes:
      - ./dwh/dags:/opt/airflow/dags
      - ./dwh/sql:/opt/airflow/sql
      - airflow_artifacts:/opt/airflow/artifacts
      - airflow_logs:/opt/airflow/logs
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create           --username "$${_AIRFLOW_WWW_USER_USERNAME}"           --password "$${_AIRFLOW_WWW_USER_PASSWORD}"           --firstname "$${_AIRFLOW_WWW_USER_FIRSTNAME}"           --lastname "$${_AIRFLOW_WWW_USER_LASTNAME}"           --role Admin           --email "$${_AIRFLOW_WWW_USER_EMAIL}" || true

  airflow-webserver:
    image: apache/airflow:2.9.3
    container_name: airflow-webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      <<: *airflow_env
      AIRFLOW__WEBSERVER__WEB_SERVER_HOST: "0.0.0.0"
      AIRFLOW__WEBSERVER__WEB_SERVER_PORT: "8080"
      GUNICORN_CMD_ARGS: "--access-logfile - --error-logfile - --capture-output"
    volumes:
      - ./dwh/dags:/opt/airflow/dags
      - ./dwh/sql:/opt/airflow/sql
      - airflow_artifacts:/opt/airflow/artifacts
      - airflow_logs:/opt/airflow/logs
    command:  bash -lc "exec airflow webserver --host 0.0.0.0 --port 8080 --access-logfile - --error-logfile -"
    restart: unless-stopped


  airflow-scheduler:
    image: apache/airflow:2.9.3
    container_name: airflow-scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      <<: *airflow_env
    volumes:
      - ./dwh/dags:/opt/airflow/dags
      - ./dwh/sql:/opt/airflow/sql
      - airflow_artifacts:/opt/airflow/artifacts
      - airflow_logs:/opt/airflow/logs
    command: bash -lc "exec airflow scheduler"
    restart: unless-stopped


volumes:
  dwh_pgdata:
  airflow_pgdata:
  airflow_logs:
  airflow_artifacts:
