services:
  db:
    image: postgres:18
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - "pgdata:/var/lib/postgresql"
    environment:
      POSTGRES_DB: rental
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d rental"]
      interval: 2s
      timeout: 1s
      retries: 15
      start_period: 3s

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  external-stubs:
    build:
      context: ./external-stubs
    restart: unless-stopped
    ports:
      - "3629:3629"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:3629/configs')"]
      interval: 2s
      timeout: 1s
      retries: 15
      start_period: 3s

  rental-core:
    build:
      context: .
      dockerfile: ./services/rental-core/Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      EXTERNAL_BASE: http://external-stubs:3629
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/rental
      REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      external-stubs:
        condition: service_healthy

  billing-worker:
    build:
      context: .
      dockerfile: ./services/billing-worker/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      external-stubs:
        condition: service_healthy

volumes:
  pgdata:
