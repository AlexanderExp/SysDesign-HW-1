services:
  db:
    image: postgres:18
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - "pgdata:/var/lib/postgresql"
    environment:
      POSTGRES_DB: rental
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d rental"]
      interval: 2s
      timeout: 1s
      retries: 15
      start_period: 3s

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  external-stubs:
    build:
      context: ./external-stubs
    restart: unless-stopped
    ports:
      - "3629:3629"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:3629/configs')"]
      interval: 2s
      timeout: 1s
      retries: 15
      start_period: 3s

  rental-core:
    build:
      context: .
      dockerfile: ./services/rental-core/Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      EXTERNAL_BASE: http://external-stubs:3629
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/rental
      REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      external-stubs:
        condition: service_healthy

  billing-worker:
    build:
      context: .
      dockerfile: ./services/billing-worker/Dockerfile
    restart: unless-stopped
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      external-stubs:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - rental-core
      - billing-worker

  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.13.2
    container_name: postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://app:app@db:5432/rental?sslmode=disable"
    depends_on:
      db:
        condition: service_healthy

  redis-exporter:
    image: oliver006/redis_exporter:v1.52.0
    container_name: redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "redis://redis:6379"
    depends_on:
      - redis

volumes:
  pgdata:
  prometheus_data:
  grafana_data:
