services:
  db-rental:
    image: postgres:17
    restart: unless-stopped
    ports:
      - "5433:5432"
    volumes:
      - "pgdata_rental:/var/lib/postgresql/data"
    environment:
      POSTGRES_DB: rental
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d rental"]
      interval: 2s
      timeout: 1s
      retries: 10

  db-billing:
    image: postgres:17
    restart: unless-stopped
    ports:
      - "5434:5432"
    volumes:
      - "pgdata_billing:/var/lib/postgresql/data"
    environment:
      POSTGRES_DB: billing
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d billing"]
      interval: 2s
      timeout: 1s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  external-stubs:
    build:
      context: ./external-stubs
    restart: unless-stopped
    ports:
      - "3629:3629"
    healthcheck:
      test:
        ["CMD", "python", "-c",
         "import urllib.request; urllib.request.urlopen('http://127.0.0.1:3629/configs')"]
      interval: 2s
      timeout: 1s
      retries: 10

  rental-core:
    build:
      context: .
      dockerfile: ./services/rental-core/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db-rental:
        condition: service_healthy
      db-billing:
        condition: service_healthy
      external-stubs:
        condition: service_healthy
      redis:
        condition: service_started

  billing-worker:
    build:
      context: .
      dockerfile: ./services/billing-worker/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db-billing:
        condition: service_healthy
      external-stubs:
        condition: service_healthy

volumes:
  pgdata_rental:
  pgdata_billing:

