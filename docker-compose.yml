version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rental
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  external-stubs:
    build:
      context: ./external-stubs
    ports: ["3629:3629"]

  rental-core:
    build:
      context: .
      dockerfile: services/rental-core/Dockerfile
    env_file:
      - .env
    depends_on: [db, redis, external-stubs]
    ports: ["8000:8000"]

volumes:
  pgdata:
